<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather api</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <style>
    body{
    text-transform: capitalize;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    background-image: linear-gradient(130deg,#03f6c4,#5f7dd0,#8a51d2,#b519d8);
    }
    .card{
    background-image: linear-gradient(60deg,#03f6c4,#5f7dd0,#8a51d2,#b519d8);
    } 
    .card-img-top{
    font-size: xxx-large;

    }
    .info{
    text-align: center;
    color: white;
    }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center">
    <div class="card" style="border: solid rgb(5, 5, 14); width: 450px; height: 450px;">
        <center>
        <div id="weathercon" class="card-img-top justify-content-center">
        <i class="fa-solid fa-face-clouds" style="color:rgb(251,177,23);"></i></div></center>
            <div class="info">
            <h2 class="location" class="card-body"><i class="fa-solid fa-street-view" style="color: rgb(240, 10, 10);" ></i>{%location%},{%country%}</h2> <br>
            <p id="date"><h6 class="card-body"></h6></p>
            <h1 class="temp" class="card-body">{%tempval%}<sup>0</sup> celsius</h1>
            <h3 class="card-footer">min{%tempmin%}<sup>0</sup> celsius  <br> max {%tempmax%}<sup>0</sup> celsius</h3>
            </div>
        </div>
    </div>
        <script>
            const curDate = document.getElementById("date");
            let weathercon = document.getElementById("weathercon");

             const tempstatus = "{%tempstatus%}";
             if(tempstatus == "Sunny"){
                weathercon.innerHTML =  "<i class='fa-solid fa-sun' style='color:rgb(255,255,0);'></i>";
             }else if(tempstatus == "Clouds"){
                weathercon.innerHTML =  "<i class='fa-sharp fa-solid fa-clouds' style='color:#28465c;'></i>";
             }if(tempstatus == "Rainy"){
                weathercon.innerHTML =  "<i class='fa-solid fa-cloud-showers' style='color:#1B2F3A;'></i>";
             }else{
                weathercon.innerHTML =  "<i class='fa-solid fa-cloud-sun' style='color:rgb(251,177,23);'></i>";
             }


             const getCurrentDay = () => {
                var weekday = new Array (7);
                weekday[0] = "sunday";
                weekday[1] = "monday";
                weekday[2] = "tuesday";
                weekday[3] = "wednesday";
                weekday[4] = "thursday";
                weekday[5] = "friday";
                weekday[6] = "saturday";
                let currenttime = new Date();
                let day = weekday[currenttime.getDay()];
                return day;
             };
             const getCurrentTime = () => {
                var months = [
                    "jan",
                    "feb",
                    "mar",
                    "apr",
                    "may",
                    "jun",
                    "jul",
                    "aug",
                    "sept",
                    "oct",
                    "nov",
                    "dec"
                ];
                var now = new Date();
                var month = months[now.getMonth() + 1];
                var date = now.getDate();
                let hours = now.getHours();
                let mins = now.getMinutes();
                let periods = "am";
                if(hours > 11) {
                    periods = "pm";
                    if(hours > 12) hours -= 12;

                }
                if(mins <10){
                    mins = "0" + mins;
                }

                return `${month} ${date} <br> ${hours}:${mins}:${periods}`;
             };
            curDate.innerHTML =  getCurrentDay() + " | " + getCurrentTime() ;
        </script>
        
</body>
</html>
